<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card mode="ios" class="ion-no-margin">
          <ion-card-header>
            <ion-item lines="none">
              <ion-card-title>Manage User</ion-card-title><br>
              <ion-icon name="add" slot="end"></ion-icon>
              <ion-icon name="trash" slot="end" color="danger"></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Sl.no</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile Number</th>
                </tr>
              </thead>
              <tbody>
                <div *ngFor="let user of users">
                  <tr>
                    <th scope="row">1</th>
                    <td>{{ user.fullName}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.mobileNumber}}</td>
                  </tr>
                </div>

              </tbody>
            </table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
