<ion-app>
  <ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Profile
      </ion-title>
    </ion-toolbar>
    <div [myScrollVanish]="scrollArea" class="d-flex flex-column align-items-center">
      <div>
        <ion-avatar>
          <img [src]="userImg" class="center">
        </ion-avatar>
      </div>
      <div>
        <ion-label>{{ fullName }}</ion-label>
      </div>
    </div>
  </ion-header>

  <ion-content #scrollArea scrollEvents="true">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <h4>Personal</h4>
            <ion-item lines="none">
              <ion-label>Full Name: {{ fullName | titlecase }}</ion-label>
              <ion-icon name="create" slot="end"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Email: {{ email }}</ion-label>
              <ion-icon name="create" slot="end"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Mobile Number: {{ mobileNumber }}</ion-label>
              <ion-icon name="create" slot="end"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Password: {{ password }}</ion-label>
              <ion-icon name="create" slot="end"></ion-icon>
            </ion-item>
          </div>

          <div>
            <h4>Payment</h4>
            <ion-item lines="none">
              <ion-label>Add New Payment Method</ion-label>
              <ion-icon name="add-circle" slot="end"></ion-icon>
            </ion-item>
          </div>
          <div>
            <h4>Vehicles</h4>
            <ion-item lines="none">
              <ion-label>Add New Vehicle</ion-label>
              <ion-icon name="add-circle" slot="end"></ion-icon>
            </ion-item>
          </div>
          <div>
            <h4>Other</h4>
            <ion-item lines="none">
              <ion-label>Rent out your driveway</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Data Preferences</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="logout()">
              <ion-icon name="exit" slot="start" color="danger"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
